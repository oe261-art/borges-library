<!DOCTYPE html>
<html>
<head>
<style>

  .image-container {
    display: flex;
    justify-content: space-around; 
    align-items: center;
    gap: 20px; 
    padding: 20px;
  }

  
  .image-container a {
    flex: 1; 
    text-decoration: none;
  }

  .image-container img {
    width: 100%; 
    height: auto;
    border-radius: 10px; 
    transition: transform 0.2s; 
  }

  .image-container img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="image-container">
  <a href="page1.html">
    <img src="image1.jpg" alt="Link 1">
  </a>
  <a href="page2.html">
    <img src="image2.jpg" alt="Link 2">
  </a>
  <a href="page3.html">
    <img src="image3.jpg" alt="Link 3">
  </a>
</div>

</body>
</html>
