<!DOCTYPE html>
<html>
<head>
<style>

  .image-container {
    display: flex;
    justify-content: space-around; 
    align-items: center;
    gap: 20px; 
    padding: 20px;
  }

  
  .image-container a {
    flex: 1; 
    text-decoration: none;
  }

  .image-container img {
    width: 100%; 
    height: auto;
    border-radius: 10px; 
    transition: transform 0.2s; 
  }

  .image-container img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="image-container">
  <a href="The Circular Ruins.html">
    <img src="image1.jpg" alt="The Circular Ruins">
  </a>
  <a href="The Garden of Forking Paths.html">
    <img src="image2.jpg" alt="The Garden of Forking Paths">
  </a>
  <a href="The Book of Sands.html">
    <img src="image3.jpg" alt="The Book of Sands">
  </a>
</div>

</body>
</html>
