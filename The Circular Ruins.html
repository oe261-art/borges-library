<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Excerpt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    #excerpt {
      font-size: 1.2rem;
      padding: 20px;
      background: white;
      border-left: 4px solid #333;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div id="excerpt"></div>

  <script>
    const excerpts = [
      ".",
      ".",
      ".",
      ".",
      ".",
      ".",
      ".",
      ".",
      ".",
      ".",
      ".",
    ];

    const randomIndex = Math.floor(Math.random() * excerpts.length);
    document.getElementById("excerpt").textContent = excerpts[randomIndex];
  </script>

</body>
</html>
